<!DOCTYPE html>
<html>
    <head>
        <title>Student registration form /title>
    </head>
    <body>
        <h1>Student registration form </h1>
        <hr>
        <form action="First.html" method="post">
            <label>Name: </label> 
            <input type="text" minlength="3"  value="Rahul Chauhan" name="username" placeholder="your name" required/>
            <br/><br/>
            <label>Email ID: </label> 
            <input type="email" name="useremail" placeholder="your email id" required/>
            <br/><br/>
            <label>Age: </label> 
            <input type="number" min="1" max="90" name="userage" placeholder="your age" required/>
            <br/><br/>
            <label>Password: </label> 
            <input type="password" minlength="3" maxlength="6" name="userpassword" placeholder="your password" required/>
            <br/><br/>
            <label>Salary: </label> 
            <input type="range" value="10" name="userpassword"/>
            <br/><br/>
            <input type="submit" value="GO"/>
            <input type="reset" value="Clear"/>
        </form>
    </body>
</html>
