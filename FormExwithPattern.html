<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Page</h1>
        <hr>
        <form action="First.html" method="post">
            <label>Name: </label> 
            <input type="text" pattern="[a-z A-Z]+" minlength="3" name="username" placeholder="your name" required/>
            <br/><br/>
            <label>Password: </label> 
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6}" maxlength="6"  name="userpassword" placeholder="your password" required/>
            <br/><br/>
            <input type="submit" value="GO"/>
            <input type="reset" value="Clear"/>
        </form>
    </body>
</html>
