<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Page</h1>
        <hr>
        <form action="First.html" method="post">
            <label>Color: </label> 
            <input type="color" name="color" required/>
            <br/><br/>
            <label>Phone: </label> 
            <input type="tel" maxlength="10" minlength="10" name="phone" placeholder="You phone no." required/>
            <br/><br/>
            <label>Url: </label> 
            <input type="url" name="url" placeholder="your website" required/>
            <br/><br/>
            <label>Date: </label> 
            <input type="date" name="date" required/>
            <br/><br/>
            <label>Month: </label> 
            <input type="month" name="month" required/>
            <br/><br/>
            <label>Week: </label> 
            <input type="week" name="week" required/>
            <br/><br/>
            <label>Time: </label> 
            <input type="time" name="time" required/>
            <br/><br/>
            <label>Gender: </label> 
            <input type="radio" name="gender" checked /><span>Male</span>
            <input type="radio" name="gender" /><span>Female</span>
            <br/><br/>
            <label>Skills: </label> 
            <input type="checkbox" name="skill1" /><span>Programming</span>
            <input type="checkbox" name="skill2" checked /><span>Gaming</span>
            <br/><br/>
            <label>File: </label> 
            <input type="file" accept=".pdf,.mp3" name="file" required/>
            <br/><br/>
            <label>Search: </label> 
            <input type="search" name="search" placeholder="your data " required/>
            <br/><br/>
            <label>Address: </label> 
            <textarea rows="3" maxlength="200" name="address" placeholder="your address"></textarea>
            <br/><br/>
            <!-- <input type="submit" value="GO"/> -->
            <!-- <input type="reset" value="Clear"/> -->
            <button type="submit">GO</button>
            <button type="reset">Clear</button>
        </form>
        <hr/>
        <button>Click me</button>
    </body>
</html>
